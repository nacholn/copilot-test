version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyclists-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyclists_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cyclists-network

  # pgAdmin (optional - for database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyclists-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyclists.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cyclists-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  cyclists-network:
    driver: bridge
