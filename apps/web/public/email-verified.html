<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <title>Email Verified - Cyclists Social Network</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        padding: 1rem;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 2.5rem;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }
      .icon svg {
        width: 40px;
        height: 40px;
      }
      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #333;
      }
      p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .warning {
        background-color: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 8px;
        padding: 1rem;
      }
      .warning p {
        font-size: 0.875rem;
        color: #856404;
        margin: 0;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h1>✅ Email Verified!</h1>
      <p>Your email has been successfully verified.</p>
      <div class="warning">
        <p>⚠️ Close this tab and return to your original window to continue with registration.</p>
      </div>
    </div>
    <script>
      // Clear the URL hash immediately to prevent any processing
      if (window.location.hash) {
        history.replaceState(null, '', window.location.pathname);
      }
    </script>
  </body>
</html>
